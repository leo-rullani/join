<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>

        <link rel="stylesheet" href="/css/contacts.css">
        <link rel="stylesheet" href="/css/fonts.css">
        <script src="/js/contactsTemplate.js"></script>
        <script src="/js/contacts.js"></script>

    </head>
    <body onload="init()">
        <header>
            <div class="header_content">Kanban Project Management Tool <div class="header_img"><img class="help_icon"
                        src="/assets/icons/help.svg" alt="">
                    <img class="profile_initials" src="/assets/icons/User profile initials.svg" alt="">
                </div>
            </div>
        </header>
        <main class="content">
            <div class="side_menu">
                <img class="logo" src="/assets/img/join-logo-white.svg" alt="">
                <div class="menu_bar">
                    <div class="selection"><img src="/assets/icons/Icon-summary.svg" alt=""><span>Summary</span></div>
                    <div class="selection"><img src="/assets/icons/Icon-addtask.svg" alt=""><span>Add Task</span></div>
                    <div class="selection"><img src="/assets/icons/Icon-board.svg" alt=""><span>Board</span></div>
                    <div class="selection isActive"><img src="/assets/icons/Icon-contacts.svg"
                            alt=""><span>Contacts</span></div>

                    <div class="policy_docs">
                        <a href="http://">Privacy Policy</a>
                        <a href="http://">Legal notice</a>
                    </div>
                </div>
            </div>
            <section class="contact_content">
                <div class="contacts_container">
                    <div><button class="addContact_button" onclick="openOverlay()">Add new contact <img
                                src="/assets/icons/person_add.svg" alt=""></button></div>
                    <div class="contact_list" id="contacts">

                    </div>

                </div>
                <div class="contact_information">
                    Contacts
                </div>
                <div class="contact_overlay" id="overlay">
                    <div class="overlay-content" id="overlayContent">
                        <div class="close-btn" onclick="closeOverlay()"><span>✖</span></div>
                        <div class="addContact_left">
                            <img src="/assets/img/join-logo-white.svg" alt="">
                            <h1>Add contact</h1>
                            <span>Tasks are better with a team!</span>
                            <div class="underline"></div>
                        </div>
                        <div class="addContact_right">
                            <div><img src="/assets/icons/contact_pic.svg" alt=""></div>
                            <div class="form_add">
                                <form onsubmit="return saveContactToDatabase(event)">
                                    <input required class="icon_name" type="name" name="name" id="name"
                                        placeholder="Name"><br>
                                    <input required class="icon_email" type="email" name="email" id="email"
                                        placeholder="Email"><br>
                                    <input required class="icon_phone" type="phone" name="phone" id="phone"
                                        placeholder="Phone"><br>

                                    <div class="button_div"> <button type="button" class="btn-cancel"
                                            onclick="closeOverlay()">Cancel ✖</button> <button class="btn-create"
                                            type="submit">Create
                                            contact <img src="/assets/icons/check.svg" alt=""></button></div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
