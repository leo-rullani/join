<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="logo-container">
        <img src="/assets/img/logo.png" alt="Join Logo" class="logo">
    </div>
    <div class="form-container hidden">
        <div class="login-box">
            <h2>Log in</h2>
            <form onsubmit="login(event); return false;">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <div class="button-container">
                    <button type="submit">Log in</button>
                    <button type="button">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <a href="/html/privacypolicy.html">Privacy Policy</a>
        <a href="/html/legalnotice.html">Legal Notice</a>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
