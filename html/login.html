<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>

<body>
    <div class="logo-container">
        <img src="/assets/img/logo.png" alt="Join Logo" class="logo">
    </div>

    <div class="top-right">
        <img src="/assets/img/not-a-join-user.png" alt="Not a Join User">
        <!-- Button, der beim Klick weiterleitet zur singup.html -->
        <button class="signup-btn" onclick="window.location.href='/html/singup.html'">Sign Up</button>
    </div>

    <div class="form-container hidden">
        <div class="login-box">
            <h2>Log in</h2>
            <div class="underline"></div>
            <form onsubmit="login(event); return false;">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required>
                    <img src="/assets/icons/mail.svg" class="input-icon" alt="Email Icon">
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <img src="/assets/icons/lock.svg" class="input-icon" alt="Password Icon">
                </div>
                <div class="button-container">
                    <button type="submit" class="login-btn">Log in</button>
                    <button type="button" class="guest-btn">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <a href="/html/privacypolicy.html">Privacy Policy</a>
        <a href="/html/legalnotice.html">Legal Notice</a>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
