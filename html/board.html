<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board</title>
        <link rel="icon" type="image/png" href="/assets/img/join-logo-blue.svg">
        <link rel="stylesheet" href="/css/board.css">
        <link rel="stylesheet" href="/css/template.css">
        <link rel="stylesheet" href="/css/fonts.css">
        <link rel="stylesheet" href="/css/responsive.css">
        <link rel="stylesheet" href="/css/addtask.css">
        <link rel="stylesheet" href="/css/board_overlay.css">
        <link rel="stylesheet" href="/css/boardtemplate.css">
    </head>

    <body onload="initBoard()">
        <header>
            <div class="header_content">
                <span class="kanban-project">Kanban Project Management Tool</span>
                <div class="header_img">
                    <!-- help icon visible > 605px per CSS -->
                    <a href="/html/help.html">
                        <img class="help_icon" src="/assets/icons/help.svg" alt="Help Icon">
                    </a>
                    <div onclick="toggleRespMenu()">
                        <div class="profile_initials" id="userInitials"></div>
                    </div>
                </div>
            </div>
        </header>
        <main class="content">
            <div class="side_menu">
                <img class="logo" src="/assets/img/join-logo-white.svg" alt="Join Logo">
                <div class="menu_bar">
                    <div class="selection">
                        <img src="/assets/icons/Icon-summary.svg" alt="">
                        <a href="/html/summary.html"><span>Summary</span></a>
                    </div>
                    <div class="selection">
                        <img src="/assets/icons/Icon-addtask.svg" alt="">
                        <a href="/html/addtask.html"><span>Add Task</span></a>
                    </div>
                    <div class="selection active">
                        <img src="/assets/icons/Icon-board.svg" alt="">
                        <a href="/html/board.html"><span>Board</span></a>
                    </div>
                    <div class="selection">
                        <img src="/assets/icons/Icon-contacts.svg" alt="">
                        <a href="/html/contacts.html"><span>Contacts</span></a>
                    </div>
                    <div class="policy_docs">
                        <a href="/html/privacypolicy.html">Privacy Policy</a>
                        <a href="/html/legalnotice.html">Legal Notice</a>
                    </div>
                </div>
            </div>
            <section class="board_section">
                <div class="board-content">
                    <div class="board_header">
                        <h1 class="board-title">Board</h1>
                        <div class="board_header_actions">
                            <div class="search_container">
                                <input type="text" id="searchInput" placeholder="Find Task"
                                    onkeyup="handleSearch(event)">
                                <img class="search_icon" src="/assets/icons/search-icon-board.svg" alt="Search Icon">
                            </div>
                            <button class="btn_add_task" onclick="openAddTask()">
                                Add Task +
                            </button>
                        </div>
                    </div>

                    <div class="board_container">

                        <!-- Spalte: TO DO -->
                        <div class="column_wrapper">
                            <div class="column_header">
                                <h2>To Do</h2>
                                <button class="col_add_btn" onclick="addNewTask('todo')">+</button>
                            </div>
                            <div class="board_column" id="todo">
                                <div id="tasks-container" class="task_list" ondrop="drop(event)"
                                    ondragover="allowDrop(event)">
                                    <!-- Tasks werden per JS erzeugt hier -->
                                </div>
                            </div>
                        </div>

                        <!-- Spalte: IN PROGRESS -->
                        <div class="column_wrapper">
                            <div class="column_header">
                                <h2>In progress</h2>
                                <button class="col_add_btn" onclick="addNewTask('doing')">+</button>
                            </div>
                            <div class="board_column" id="doing">
                                <div class="task_list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            </div>
                        </div>

                        <!-- Spalte: AWAIT FEEDBACK -->
                        <div class="column_wrapper">
                            <div class="column_header">
                                <h2>Await feedback</h2>
                                <button class="col_add_btn" onclick="addNewTask('feedback')">+</button>
                            </div>
                            <div class="board_column" id="feedback">
                                <div class="task_list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            </div>
                        </div>

                        <!-- Spalte: DONE -->
                        <div class="column_wrapper">
                            <div class="column_header">
                                <h2>Done</h2>
                            </div>
                            <div class="board_column" id="done">
                                <div class="task_list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <div class="menu_header resp_menu_closed" id="resp_menu">
                <div class="menu_links">
                    <!-- help < 605px -->
                    <a href="/html/help.html" class="help_text_link">Help</a>

                    <a href="/html/legalnotice.html">Legal Notice</a>
                    <a href="/html/privacypolicy.html">Privacy Policy</a>
                    <a onclick="logout()" href="#">Logout</a>
                </div>
            </div>
        </main>

        <!-- Overlay fÃ¼r neues Task (Add Task) -->
        <div class="add_task_overlay" id="addTaskOverlay">
            <div class="overlay_content">
                <form onsubmit="addTaskCreateTask(); return false;" class="add-task-overlay-content"
                    id="overlay-add-task-form">
                    <div class="add-task-overlay-h1-container">
                        <h1>Add Task</h1>
                        <div class="close_overlay_btn"><button onclick="closeAddTaskOverlay()">&times;</button></div>
                    </div>
                    <div class="add-task-overlay-container">
                        <div class="add-task-overlay-left-side">
                            <div class="add-task-overlay-title">
                                <label for="overlay-overlay-add-task-title-input">Title
                                    <span class="add-task-required">*</span></label>
                                <input required id="overlay-overlay-add-task-title-input"
                                    class="add-task-overlay-title-input" type="text" autocomplete="off"
                                    placeholder="Enter a title" value="" />
                            </div>

                            <div class="add-task-overlay-description">
                                <label for="overlay-overlay-add-task-textarea">Description
                                    <span class="add-task-required">*</span></label>
                                <textarea required id="overlay-overlay-add-task-textarea"
                                    class="add-task-overlay-textarea" placeholder="Enter a description"></textarea>
                            </div>

                            <div class="add-task-overlay-assigned-to">
                                <div class="checkbox-overlay-dropdown">
                                    <div class="search-overlay">
                                        <label for="overlay-overlay-find-person">Assigned to</label>
                                        <input type="text" name="find-person" id="overlay-overlay-find-person"
                                            autocomplete="off" placeholder="Select contacts to assign"
                                            onkeyup="addTaskAssignedToSearch(true)" />
                                    </div>
                                    <ul id="overlay-overlay-add-task-contact"></ul>
                                </div>
                            </div>
                            <div id="overlay-overlay-add-task-assigned-avatar" class="add-task-assigned-avatar"></div>
                        </div>

                        <div class="add-task-overlay-right-side">
                            <div class="add-task-overlay-due-date">
                                <label for="overlay-overlay-date">Due date
                                    <span class="add-task-required">*</span></label>
                                <input required type="date" class="add-task-overlay-due-date-input"
                                    id="overlay-overlay-date" name="date" onclick="addTaskMinimumDate()" />
                            </div>

                            <div class="add-task-overlay-urgent-medium-low-container">
                                <div>Prio</div>
                                <div id="overlay-overlay-add-task-urgent-medium-low-buttons"
                                    class="add-task-overlay-urgent-medium-low-buttons">
                                    <button id="overlay-overlay-add-task-urgent" class="add-task-overlay-urgent"
                                        name="prio"
                                        onclick="addTaskPrio('urgent', 'overlay-overlay-add-task-urgent-medium-low-buttons', event)"
                                        data-priority="urgent">
                                        <div class="add-task-overlay-important">
                                            <div class="add-task-overlay-important-name">Urgent</div>
                                            <img id="overlay-overlay-prio-urgent" src="/assets/icons/urgent.svg" />
                                        </div>
                                    </button>
                                    <button id="overlay-overlay-add-task-medium"
                                        class="add-task-overlay-medium add-task-clicked"
                                        onclick="addTaskPrio('medium', 'overlay-overlay-add-task-urgent-medium-low-buttons', event)"
                                        data-priority="medium">
                                        <div class="add-task-overlay-important">
                                            <div class="add-task-overlay-important-name">Medium</div>
                                            <img id="overlay-overlay-prio-medium" src="/assets/icons/medium.svg" />
                                        </div>
                                    </button>
                                    <button id="overlay-overlay-add-task-low" class="add-task-overlay-low"
                                        onclick="addTaskPrio('low', 'overlay-overlay-add-task-urgent-medium-low-buttons', event)"
                                        data-priority="low">
                                        <div class="add-task-overlay-important">
                                            <div class="add-task-overlay-important-name">Low</div>
                                            <img id="overlay-overlay-prio-low" src="/assets/icons/low.svg" />
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <div class="add-task-overlay-category">
                                <div class="checkbox-overlay-dropdown">
                                    <div class="search-overlay">
                                        <label for="overlay-overlay-add-task-category">Category
                                            <span class="add-task-required">*</span></label>
                                        <input required type="text" id="overlay-overlay-add-task-category"
                                            autocomplete="off" placeholder="Select task category" />
                                    </div>
                                    <ul>
                                        <li>
                                            <label for="overlay-overlay-technical-task">Technical Task
                                                <input class="add-task-radio" type="radio" name="category"
                                                    id="overlay-overlay-technical-task" value="Technical Task"
                                                    onclick="addTaskChoseCategory(this.value)" />
                                            </label>
                                        </li>
                                        <li>
                                            <label for="overlay-overlay-user-story">User Story
                                                <input class="add-task-radio" type="radio" name="category"
                                                    id="overlay-overlay-user-story" value="User Story"
                                                    onclick="addTaskChoseCategory(this.value)" />
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- toggle-menu -->
        <div class="menu_header resp_menu_closed" id="resp_menu">
            <div class="menu_links">
                <!-- help < 605px -->
                <a href="/html/help.html" class="help_text_link">Help</a>

                <a href="/html/legalnotice.html">Legal Notice</a>
                <a href="/html/privacypolicy.html">Privacy Policy</a>
                <a onclick="logout()" href="#">Logout</a>
            </div>
        </div>
        </main>

        <!-- Board-Overlay (Task-Details) -->
        <div class="board_overlay" id="boardOverlay">

        </div>

        <!-- SCRIPTS -->
        <script src="/js/template.js"></script>
        <script src="/js/board.js"></script>
        <script src="/js/add_task.js"></script>
        <script src="/js/add_task_support.js"></script>
        <script src="/js/task_template.js"></script>
    </body>

</html>
